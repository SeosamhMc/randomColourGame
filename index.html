<html>
	<head>
		<title>Random Colour Game</title>
		<script src="script.js"></script>
		<link href="style.css" rel="stylesheet" type="text/css">
	</head>
	<body style="text-align:center">
		<h1>
			Click on the colour which you think is closer to the colour in the middle. 
			Click the left or right colour to begin.
		</h1>
		<div id="square1" onClick='answer("left");'></div>
		<div id="square2"></div>
		<div id="square3" onClick='answer("right");'></div>
		<h1 id="result"></h1>
	</body>
</html>
